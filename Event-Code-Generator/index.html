<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Event Code Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="user-box">
            <h1><em>Get Your Own Unique Event Code</em></h1><br>
            <div class="main-events-box">
                <div class="event-box"><img src="images/biting-lips.jpg" alt="Event-1"><input class="make-up-chkbox chk-box" type="checkbox"></input><p>Make Up Night</p><p class="price-info">$30</p></div>
                <div class="event-box"><img src="images/electrick.jpg" alt="Event-2"><input class="electro-msc-chkbox chk-box" type="checkbox"></input><p>Electro Music</p><p class="price-info">$40</p></div>
                <div class="event-box"><img src="images/OldSchool-none-bikhini.jpg" alt="Event-3"><input class="dance-nght-chkbox chk-box" type="checkbox"></input><p>Dance Night</p><p class="price-info">$50</p></div>
            </div>
            <label>Name: </label><br>
            <input class="name-input" placeholder="Enter your name here: "></input><br><br>
            <label>Surname: </label><br>
            <input class="last-name-input" placeholder="Enter your last name here:"></input><br><br>
            <label>Age: </label><br>
            <input class="age-input" placeholder="Enter your age here: "></input><br><br>
            <br>

            <div class="user-event-code-box">

            </div>
            <p class="total-para">Total: $0</p>
            <button class="code-generator">Check Out!</button>
            <!-- <button class="check-out">Check Out</button> -->
        </div>

        <div class="admin-panel">
            <div class="make-up-night event-information-box">
                <h2><em>Make UP Night Ticket Information</em></h2>
            </div>
            <div class="electro-music event-information-box">
                <h2><em>Electro Music Event Ticket Information</em></h2>
            </div>
            <div class="dance-night event-information-box">
                <h2><em>Dance Night Ticket Information</em></h2>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
