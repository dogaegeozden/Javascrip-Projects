<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cart App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Product-Main-Frame">
            <h1><em>Welcome to Ceca</em></h1>
            <div class="product-frame"><img src="images/shirt.png" alt=""><p class="product-information">Shirt: $5</p><button class="Add-To-Cart">Add to cart</button></div>
            <div class="product-frame"><img src="images/shoes.png" alt=""><p class="product-information">Shoes: $7</p><button class="Add-To-Cart">Add to cart</button></div>
            <div class="product-frame"><img src="images/headphones.png" alt=""><p class="product-information">Head Phones: $8</p><button class="Add-To-Cart">Add to cart</button></div>
        </div>

        <div class="Cart-Box">
            <h3><em>My Cart</em></h3>
            <p class="total">Total: $0</p>
            <button class="checkoutbtn"><a href="#">Check Out</a></button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
